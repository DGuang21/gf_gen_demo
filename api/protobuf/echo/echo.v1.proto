// protoc --go_out=plugins=grpc:. *.proto

syntax = "proto3";

package proto.v1;

option go_package = "/echo/v1";

service Echo{
    rpc Say(SayReq) returns (SayRes) {}
}

message SayReq {
    // 提交内容
    // v:  required|max:64
    // eg: hello world
    string content = 1 [json_name = "content"];
}

message SayRes {
    string content = 1;
}


