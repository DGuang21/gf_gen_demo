syntax = "proto3";

package proto.v2;

option go_package = "/echo/v2";

service Echo{
    // Echo returns the same message it receives.
    rpc Say(SayIn) returns (SayOut) {}
}

message SayIn {
    // 提交内容
    //
    // eg: hello world
    string content = 1 [json_name = "content"];
}

message SayOut {
    string content = 1;
}


